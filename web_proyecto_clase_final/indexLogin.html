<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

  <div class="row">
  <div class="col-lg-2 mx-auto mt-5">
        <img src="image/Red-panda.jpg" class="img-fluid rounded-circle">
    </div>
</div>


<h4 align="center">¡Bienvenido!</h4>



<form>
  <div class="form-group">
   <div class="col-lg-3 mx-auto mt-5">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
  </div>
  <div class="form-group">
    <div class="col-lg-3 mx-auto mt-5">
    <input type="password" class="form-control" id="password" placeholder="Ingrese su Contraseña">
  </div>
  </div>
 
</form>


<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">


<div class="col-lg-4 mx-auto mt-5">

<div class="btn-group mr-2" role="group" aria-label="First group">
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
  </div>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-warning">Registrarme</button>
  </div>
    <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" class="btn btn-warning">Iniciar Sesión</button>
  </div>






<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
